<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>
	<form>
	<!-- textarea 여러 라인을 입력받는 태그
		rows속성으로 행의 개수 지정, cols속성으로 열의 길이를 지정
	 -->

		<textarea rows="5" cols="50"></textarea>
		<br>
	<!--  file을 입력받는 입력 태그 -->
		<input type="file">
		<br>			
	</form>
</body>
