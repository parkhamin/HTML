<!-- DOCUMENT 타입을 선언태그 -> HTML의 버전을 정의 -->
<!DOCTYPE html> <!-- html 5 버전의 HTML파일 -->
<html>
<head>
<meta charset="EUC-KR">
<!-- <meta charset="UTF-8"> -->

<!-- euc-kr : KSC5601 한글 완성형 표준 한글과 영어를 2바이트를 이용해 표현 -->
<!-- utf-8 : 유니코드의 일종 가변길이 문자 인코딩 방싱, 영어는 1바이트, 한글은 3바이트 -->


<!--
start tag----content---- end tag-->
<title>Insert title here</title>
<!--     element(요소)	  	 -->
<!--  태그 이름은 대소문자를 구별하지 않음 -->

<body> <!--  <BODY></BODY>   -->
<!-- 특수문자 -->
&nbsp; non-breaking space의 약자, 공백(space) 문자 한개 <br>
&lt;br&gt; <br>
&quot;<br>
&amp;<br>
<P><strong>a               b강조하는 글자모양 태그</strong></P>
   
   <code>class Apple{}</code>
   코드 스타일의 글자 모양 태그
<!-- 태그 내부에 연속된 공백은 하나의 공백으로 인식 -->


</body>
</html>
