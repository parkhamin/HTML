<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form>
	<!-- 관련있는 input태그들을 그룹으로 묶을 때는 fieldset태그 사용 
		그룹의 이름을 표시할 때는 legend태그 사용
	-->
		<fieldset>
			<legend>입력양식</legend>
			<table>
				<tr>
					<td>이름</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>e-mail</td>
					<td><input type="text"></td>
				</tr>
			</table>
			<input type="submit">
		</fieldset>
	</form>
</body>
</html>
