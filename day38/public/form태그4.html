<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form>
		<table>
			<tr>
<!-- label 태그로 다른 input태그의 레이블을 지정할 수 있음 ex) for="id" -->
				<td><label for="username">이름</label></td>
				<td><input id="username" type="text"></td>
			</tr>
			<tr>
				<td>성별</td>				
				<td>
<!-- radio 버튼을 하나의 그룹으로 묶으려면 name속성을 동일한 값으로 지정
	선택했을 때의 전송할 데이터는 value속성으로 지정
	id속성으로 각 태그를 구분할 수 있는 식별자를 부여할 수 있음.
 -->				
					<input id="man" type="radio" name="gender" value="m">
					<label for="man">남성</label>
					<input id="woman" type="radio" name="gender" value="w">
					<label for="woman">여성</label>
				</td>
			</tr>			
		</table>
	</form>

</body>
</html>
