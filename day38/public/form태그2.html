<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- form태그의 method 속성으로 get과 post를 지정가능
	get -> url에 데이터를 입력해서 전송 -> 전송할 데이터가 노출됨
	post -> 다른 방법으로 데이터를 전송 -> 전송할 데이터가 노출되지 않음..
 -->

<!-- get방식 
	<form method="get">
		<input type="text" name="search">
		<input type="submit">	
	</form>
-->
<!-- post방식 -->
	<form method="post">
		<input type="text" name="search">
		<input type="submit">	
	</form>
</body>
</html>
