<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- select태그 항목을 선택 가능한 입력 양식 -->
	<select> <!-- option으로 지정한 여러개 중 한개만 선택가능 -->
		<option>apple</option>
		<option>banana</option>
		<option>cherry</option>
		<option>orange</option>	
	</select>
	<br>
	
	<!-- multiple 속성을 지정혀면 여러개 중 복수개를 선택가능 -->
	<select multiple="multiple">
		<option>apple</option>
		<option>banana</option>
		<option>cherry</option>
		<option>orange</option>	
	</select>
</body>
</html>
