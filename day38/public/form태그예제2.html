<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h2>선호도 조사입니다.</h2>
	<form>
	<!-- radio와 checkbox는 checked속성으로 첫화면에 선택될 항목을 지정가능 -->
		성별:
		<input type="radio" name="gender" value="male"> 남성
		<input type="radio" name="gender" value="female" checked> 여성 <br>
		과일 선택:
		<input type="checkbox" name="fruits" value="apple"> 사과
		<input type="checkbox" name="fruits" value="grape" checked> 포도
		<input type="checkbox" name="fruits" value="orange"> 오랜지
		<br>
		<input type="button" value="누르시오" onclick="alert('hello')" >
	</form>

</body>
</html>
