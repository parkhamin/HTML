<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<script>
	//매개변수(parameter) -> 함수를 선언할 때 ()안에 지정하는 변수 : 함수에 값을 전달
	function a(name, position){
		alert(name+" "+ position + "님을 환영합니다.");
	}
</script>
<body>
	<button onclick="a('홍길동','부장')">누르시오</button>
	<!-- 인자(argument) 함수를 호출할 때 () 안에 들어가는 값 : 매개변수에 저장되는 값-->
</body>
</html>
