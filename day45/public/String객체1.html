<body>
String 객채 -> 텍스트를 저장하고 조작하는 객체<br>
텍스트를 조작하는 여러 메서드가 있음.

자바 스크립트에서 문자열에는 2종류가 있음<br>
1. String Literal ex) let s1 = "apple"; <br>
2. String Object  ex) let s2 = new String("apple"); <br>
<br>
	<script>
		let s1= "apple";
		let s2= new String("apple");
			
		document.write(typeof(s1)+"<br>");
		document.write(typeof(s2)+"<br>");

	</script>
</body>
</html>
