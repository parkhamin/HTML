<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script>
		document.write("<h1>구구단표</h1>")
		document.write("<table border=2>");
		for(let dan=1; dan<10; dan++){
			document.write("<tr>");
			document.write("<td>"+dan+"</td>");
			
			for(let i =2; i<10; i++){
				document.write("<td>"+(dan*i)+"</td>");
			}
			document.write("</tr>");
		}
		document.write("<table>");
	</script>
</body>
</html>
