<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script>
		let today = new Date();
		document.write(today+"<br>");
		document.write(today.getFullYear()+"년<br>"); // 연도
		document.write(today.getMonth()+1+"월<br>"); // 월(0~11)
		document.write(today.getDate()+"일<br>"); // 일(1~31)
		document.write(today.getHours()+"시<br>"); // 시(0~23)
		document.write(today.getMinutes()+"분<br>"); // 분(0~59)
		document.write(today.getSeconds()+"초<br>"); // 초(0~59)
		document.write(today.toLocalString()+"<br>"); // 연,월,일 오후 시:분:초
		document.write(today.getDay()+"<br>"); // 요일(0~6, 일~토)
		document.write(today.getMilliseconds()+"초<br>"); // 1000분의 1초(0~999)
	
	
	
	
	
	</script>
</body>
</html>
