<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	p{
		width: 100px; height: 50px;
		border: 1px solid black;
		background: yellow;
		transition: width 2s, height 2s, border 2s, transform 2s;
	}
	
	p:hover{
		width: 200px; height: 100px;
		border: 10px solid red;
		transform: rotate(180deg);
	}
</style>
</head>
<body>
	<p>마우스를 올려보세요.</p>
</body>
</html>
