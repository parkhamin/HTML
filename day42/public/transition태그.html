<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
/*transition 속성
	: element를 다른 형태로 변환되는 효과를 추가하는데 사용
  transition: 전환대상속성 효과의지속시간;
*/

	div{
		width: 100px; height: 50px;
		border: 1px solid black;
		background: yellow;
		transition: width 10s;
	}
	
	div:hover{width: 300px;}
</style>
</head>
<body>
	<div>마우스를 올려보세요.</div>
</body>
</html>
