<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>WHEEL</title>
<style>
	#wheel{
		position: absolute;
		left: 50%;
		top: 50%;
		/* preserve-3d -> 부모 자식 관계의 element에서 자식이 부모를 따라다니게 하는 style
		   기본값은 flat
		*/
		transform-style: preserve-3d;
		animation: move 10s infinite linear;
	}
	
	.item{
		position: absolute;
		width: 190px; height: 190px;
		border: 5px solid black;
		margin-left: -100px;
		margin-top: -100px;
		background: green;
	}
	
	.item:nth-child(1){transform: rotateY(0deg) translateZ(-200px);}
	.item:nth-child(2){transform: rotateY(60deg) translateZ(-200px);}
	.item:nth-child(3){transform: rotateY(120deg) translateZ(-200px);}
	.item:nth-child(4){transform: rotateY(180deg) translateZ(-200px);}
	.item:nth-child(5){transform: rotateY(240deg) translateZ(-200px);}
	.item:nth-child(6){transform: rotateY(300deg) translateZ(-200px);}

	@keyframes move{
		from{transform: rotateX(-20deg) rotateY(0deg);}
		to{transform: rotateX(-20deg) rotateY(360deg);}
	}
</style>
</head>
<body>
	<div id="wheel">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>
