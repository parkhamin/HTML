<script>
	let arr = [[1,2,3],[4,5,6]];
	//arr[0][0]
	//arr[0][1]
	//...
	//arr[1][2]
	for ( row = 0 ;  row < 2 ; row++ ){
		for ( col = 0 ; col < 3 ; col++ ){
			document.write( arr[row][col] +" ");	
		}
		document.write("<br>");			
	}
	document.write("<br>");
	
	document.write(arr[0] +"<br>");
	document.write(arr[1] +"<br>");
	document.write(arr[1][1] +"<br>");
</script>
