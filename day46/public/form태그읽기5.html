<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	function get(){
		let index, s;
		index = document.getElementById("a").selectedIndex;
		s = document.getElementById("a").options[index].value;
		document.getElementById("result").value = s;
	}

</script>
</head>
<body>
<select id="a">
	<option value="切积">切积<option>
	<option value="流厘牢" selected>流厘牢<option>
	<option value="傈巩流">傈巩流<option>
	<option value="公流">公流<option>
</select>
<input type="button" onclick="get()" value="click">
<input type="text" value="" id="result">
</body>
</html>
