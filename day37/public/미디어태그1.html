<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- img태그
	속성
	src -> 이미지 경로 지정
	alt -> 이미지가 없을 때 표시하는 텍스트 지정
	width -> 이미지 너비
	height -> 이미지 높이 
	 -->

	<img src="Penguins.jpg" alt="펭귄" width="300" height="150">
	<img src="Nothing" alt="그림 존재하지 않습니다." width="300">
</body>
</html>
