<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 테이블 태그
table -> 표
thead -> 컬럼이름 태그
tbody -> 테이블의 내용
tr -> 표에 행을 삽입
th -> 표의 제목 생성
td -> 표의 데이터 생성
 -->

	<table border="1"><!-- border 속성으로 테두리를 지정 -->
		<thead>
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>AGE</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>james</td>
				<td>20</td>
			</tr>
			<tr>
				<td>2</td>
				<td>wade</td>
				<td>30</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
