<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- 페이지 내부에서 id로 위치를 지정하여 하이퍼링크 태그로 이동이 가능 -->
	<a href = "#a">A부분</a>
	<a href = "#b">B부분</a>
	<a href = "#c">C부분</a>
	<a href = "#d">D부분</a>
	<hr>
	<h1 id = "a">A부분</h1>
	<p>동해물과 백두산이</p>
	<br><br><br><br><br><br><br><br><br><br><br><br>
	<h1 id = "b">B부분</h1>
	<p>마르고 닳도록</p>
	<br><br><br><br><br><br><br><br><br><br><br><br>
	<h1 id = "c">C부분</h1>
	<p>하나님이 보우하사</p>
	<br><br><br><br><br><br><br><br><br><br><br><br>
	<h1 id = "d">D부분</h1>
	<p>우리 나라 만세</p>
</body>
</html>
