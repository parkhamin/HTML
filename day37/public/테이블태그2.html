<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr><!-- colspan 속성으로 테이블의 열을 병합가능
				colspan ="병합하려는 열의 개수" -->
			<th colspan="2">지역별홍차</th>
		</tr>
		<tr><!-- rowspan 속성으로 테이블의 행을 병합가능
				rowspan ="병합하려는 행의 개수" -->
			<th rowspan="3">중국</th>
			<td>정산소종</td>
		</tr>
		<tr>
			<td>기문</td>
		</tr>
		<tr>
			<td>운남</td>
		</tr>
		<tr>
			<th rowspan="4">인도 및 스리랑카</th>
			<td>아삼</td>
		</tr>
		<tr>
			<td>실론</td>
		</tr>
		<tr>
			<td>다질링</td>
		</tr>
		<tr>
			<td>닐기리</td>
		</tr>
	</table>

</body>
</html>
