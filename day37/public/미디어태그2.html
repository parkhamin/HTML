<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- audio태그
	속성
	src -> 음악파일 경로
	autoplay -> 자동 재생
	controls -> 재생 제어기를 표시
	loop -> 반복 재생
	preload -> 오디오를 미리 다운로드
	volume -> 0.0~1.0 숫자로 볼륨 지정
	지원파일형식 mp3, wav, ogg
	 -->
	<audio src="Kalimba.mp3" autoplay controls ></audio>
</body>
</html>
