<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- video 태그
	속성
	control -> 재생기 추가
	width -> 너비 지정
	height -> 높이 지정
	
	source 태그
	src -> 경로지정
	type -> video파일 형식 지정
	
	지원 비디오 파일 형식 -> mp4, ogg, webm
	 -->
	
	<video controls height="300">
		<source src="Wildlife.mp4" type="video/mp4">
	</video>
</body>
</html>
