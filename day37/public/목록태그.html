<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- 리스트 태그
ul -> 순서가 없는 리스트 unordered list
ol -> 순서가 있는 리스트 ordered list
li -> 리스트 아이템
 -->
	<ul>
		<li>apple</li>
		<li>banana</li>
		<li>orange</li>
	</ul>
	<br>
	<ol>
		<li>apple</li>
		<li>banana</li>
		<li>orange</li>
	</ol>
</body>
</html>
