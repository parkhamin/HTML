<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- 
b -> 굵은 글자 bold
i -> 기울어진 글자 italic
small -> 작은 글자
sub -> 아래첨자 subscript
sup -> 위첨자 superscript
ins -> 밑줄 insert
del -> 취소선 delete

글자 모양 태그 내부에 제목이나 본문 태그를 넣는 것은 웹표준 위반
ex) <i> <h1>제목</h1> <p> 본문 </p> </i>
 -->
	<h1><b> Hello HTML </b></h1>
	<h1><i> Hello HTML </i> Hello HTML </h1>
	<h1><small> Hello HTML </small> Hello HTML </h1>
	<h1><sub> Hello HTML </sub> Hello HTML </h1>
	<h1><sup> Hello HTML </sup> Hello HTML </h1>
	<h1><ins> Hello HTML </ins> Hello HTML </h1>
	<h1><del> Hello HTML </del> Hello HTML </h1>
	<hr>
</body>
</html>
