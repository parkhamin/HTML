<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	.thick { border: solid thick green; }
	.medium { border: solid medium red; }
	.thin { border: solid 1px blue; }
</style>
</head>
<body>
	<p class="thick">경계선이 thick으로 설정되었음</p>
	<p class="medium">경계선이 medium으로 설정되었음</p>
	<p class="thin">경계선이 1px으로 설정되었음</p>
</body>
</html>
