<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	.a { list-style-type: circle; }
	.b { list-style-type: disc; }
	.c { list-style-type: square; }
	
	.d { list-style-type: upper-roman; }
	.e { list-style-type: lower-alpha; }
</style>
</head>
<body>
	<ol class="d">
		<li>apple</li>
		<li>banana</li>
		<li>cherry</li>
	</ol>
	
	<ol class="e">
		<li>apple</li>
		<li>banana</li>
		<li>cherry</li>
	</ol>


	<ul class="a">
		<li>apple</li>
		<li>banana</li>
		<li>cherry</li>
	</ul>
	
	<ul class="b">
		<li>apple</li>
		<li>banana</li>
		<li>cherry</li>
	</ul>
	
	<ul class="c">
		<li>apple</li>
		<li>banana</li>
		<li>cherry</li>
	</ul>
</body>
</html>
