<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	ul { list-style: none; text-align: center; 
		border-top: 3px solid red;
		border-bottom: 3px solid red;
		padding: 10px 0;
	}
	ul li{
		display: inline;
		letter-spacing: 10px;
		padding: 0 10px;
		
	}
	ul li a{
		text-decoration: none;
		color: black;
	}
	ul li a:hover{
		text-decoration: underline;
	}
</style>
</head>
<body>
	<ul>
		<li><a href="#">HOME</a></li>
		<li><a href="#">BLOG</a></li>
		<li><a href="#">ABOUT</a></li>
		<li><a href="#">CONTACT</a></li>	
	</ul>
</body>
</html>
