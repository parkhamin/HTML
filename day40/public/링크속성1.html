<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	a:link { color: green; } /* 방문되지 않은 링크의 스타일 */
	a:visited { color: red; } /* 방문된 링크의 스타일 */
	a:hover { color: blue; font-size: 2em; background: yellow; } /* 마우스 포인터가 위에 있을 때의 스타일 */
	a:active { color: yellow; } /* 마우스를 클릭했을 때의 스타일 */
</style>
</head>
<body>
	<p><a href="https://www.naver.com/" target="_blank">네이버로 이동</a></p>
	<p><a href="https://www.daum.net/" target="_blank">다음으로 이동</a></p>
</body>
</html>
