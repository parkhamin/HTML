<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
/* 글자 크기 지정 		글꼴 지정*/
	.a {
		font-size: 32px; /*글자 크기 지정*/
		font-family: 'Arial'; /*글꼴 지정*/
		font-style: italic; /*스타일 지정
		-> inherit, initial, italic, normal, oblique
		*/
		font-weight: bold; /*두께 지정
		-> inherit, initial, bold, bolder, lighter, normal, 숫자
		*/
		text-align: center; /*정렬
		-> inherit, initial, center, end, justify, left, right, start, match-parent
		*/
	}
	
	.b {
		font-size: 2em;
		font-family: 'Times New Roman';
		font-style: oblique;
	}
	
	.c {
		font-size: large;
	}
	
	.d {
		font-size: small;
}
</style>
</head>
<body>
	<p class="a">Apple</p>
	<p class="b">Apple</p>
	<p class="c">Apple</p>
	<p class="d">Apple</p>
</body>
</html>
