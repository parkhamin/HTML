<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style>
	/* 클래스 선택자 -> .클래스명 */
		.select{color:red;}
		
	/* 클래스 선택자를 여러개 사용할 수 있음*/	
		.item{color: red;}
		.header{background-color: black;}
	</style>
</head>
<body>
	<ul>
		<li class="select">apple</li>
		<li>banana</li>
		<li class="select">cherry</li>
		<li>orange</li>
	</ul>
	
	<!-- class속성이 두 단어 이상인 경우 각각의 클래스로 스타일을 지정 가능 -->
	<h1 class="item header">동해물과 백두산이</h1>
</body>
</html>
