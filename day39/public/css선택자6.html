<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style>
	/* 태그 A가 태그 B에 포함되면 A는 B의 자손*/
	/* 태그 A가 태그 B에 포함되고 태그 B가 태그 C에 포함되면 태그 A는 C의 후손*/
	
		#header li{color:red;} /* 후손 선택자(desendant selector)*/
		#header > h1{color:blue;} /* 자손 선택자(chile selecotr)*/
	</style>
</head>
<body>
	<div id="header">
		<h1>CSS 선택자 기본</h1>
		<h2>기본 선택자</h2>
		<ul>
			<li>universal selector</li>
			<li>tag selector</li>
			<li>id selector</li>
			<li>class selector</li>
		</ul>
	</div>
</body>
</html>
