<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 공간 분할 태그
	페이지 내부에서 일정 영역을 지정하는 태그
	div 태그 -> 블록 형식으로 공간 분할 ex) table, ul, ol -> 블록형식
	span 태그 -> 인라인 형식으로 공간 분할 ex) 글자모양 태그 -> 인라인형식
	 -->
	 <div>div 태그 블록형식</div>
	 <div>div 태그 블록형식</div>
	 <div>div 태그 블록형식</div>
	 <br>
	 <span><strong>span태그</strong> 인라인형식</span>
	 <span>span태그 <b>인라인형식</b></span>
	 <span>span태그 <em>인라인형식</em></span>
</body>
</html>
