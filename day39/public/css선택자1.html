<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 스타일 시트
	style 태그로 구분
	CSS(Cascading Style Sheet)로 작성된 코드
	선택자 { 스타일속성1:  스타일값; 스타일속성2:  스타일값; ... } -> CSS블록
 -->
	<style>
	/* CSS주석 -> /* */   */
	/* * -> 전체 선택자(selector) */
	*{color: red;}
	</style>
</head>
<body>
	<h1>애국가</h1>
	<p>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세. 
	무궁화 삼천리 화려강산 대한 사람, 대한으로 길이 보전하세</p>
</body>
</html>
