<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style>
	/* 구조 선택자
		:first-child
		:last-child
		:nth-child(수열)
		:nth-last-child(수열)
	*/
		li:first-child{color:red;}
		li:nth-child(3){color:orange;}
		li:nth-child(2n){color:yellow;}
		li:last-child{color:blue;}
	</style>
</head>
<body>
	<ul>
		<li>apple</li>
		<li>banana</li>
		<li>cherry</li>
		<li>orange</li>
		<li>grape</li>
		<li>lemon</li>
		<li>melon</li>
		<li>blueberry</li>
	</ul>
</body>
</html>
