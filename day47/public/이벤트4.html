<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	div {	width: 200px;	height: 50px;	background-color: yellow;	}
</style>
</head>
<body>
<div id="a">마우스를 올리시오.</div>
<script>
	let obj = document.getElementById("a");
	obj.onmouseover = function(e){
		let x = e.clientX;
		let y = e.clientY;
		alert(x+","+y);		
	}
</script>
</body>
</html>
