<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	function change(){
		let element = document.getElementById("image");
		element.src = "poodle.png";
		element.width = 400;
		element.height = 300;
	}
</script>
</head>
<body>
<img id="image" src="pome.png" width="200" height="150">
<input type="button" value="click" onclick="change()">
</body>
