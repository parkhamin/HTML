<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	div {	width: 200px;	height: 50px;	background-color: yellow;	}
</style>
</head>
<body>
<div onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">마우스를 올리시오.</div>
<script>
	function mouseOver(obj){	obj.innerHTML = "감사합니다.";		}
	function mouseOut(obj){	obj.innerHTML = "마우스를 올리시오.";		}
</script>

</body>
</html>
