<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	#div1 {	border: 2px solid black;	}
</style>
</head>
<body>
<div id="div1">마우스 휠을 움직이면 폰트가 증가하거나 감소합니다.</div>
<script>
	let obj = document.getElementById("div1");
	obj.addEventListener("wheel", f1);
	let size = 30;
	function f1(e){
		if ( e.wheelDelta > 0 ) size++;
		else size--;
		this.style.fontSize = size+"px";
	}
</script>
</body>
</html>
