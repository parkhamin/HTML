<body>
<h1>DOM 노드 추가/삭제 메서드</h1>
document.createElement(element) -> HTML 요소를 생성 <br>
document.removeChild(element) -> HTML 요소를 삭제 <br>
document.appendChild(element) -> HTML 요소를 추가 <br>
document.replaceChild(new, old) -> HTML 요소를 대체 <br>

</body>
</html>
