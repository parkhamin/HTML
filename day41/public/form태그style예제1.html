<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	label, input, button{
		display: block;
		width: 100%;
		border: none;
		padding: 0;
	}
	
	input{
		font-size: 15px;
		box-shadow: inset 6px 6px 6px grey, inset -6px -6px 6px white;
		padding: 10px;
		border-radius: 30px;
	}
	
	button{
		color: white;
		background-color: rgb(0,10,50);
		padding: 10px;
		margin: 30px 0;
		border-radius: 30px;
		font-weight: 800;
		box-shadow: 6px 6px 6px grey;
	}
	
	button:hover{
		box-shadow: none;
	}

</style>
</head>
<body>
	<label>EMAIL</label>
	<input type="text" placeholder="hong@example.com">
	<label>PASSWORD</label>
	<input type="password" placeholder="6글자 이상">
	<button type="submit">LOGIN</button>
</body>
</html>
