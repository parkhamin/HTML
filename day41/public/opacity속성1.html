<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
/* opacity 속성 -> element의 투명도를 조절, 0.0(완전투명)~1.0(불투명) */
	img,h1{opacity: 0.3;}
	img:hover, h1:hover{opacity:1.0;}
</style>
</head>
<body>
	<h1>Opacity 속성</h1>
	<img src="lion.png" width="200" height="150" alt="lion">
	<img src="audio.png" width="200" height="150" alt="audio">
</body>
</html>
