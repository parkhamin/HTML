<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	.a {
		display: inline;
		width: 100px;
		height: 60px;
		border: 1px solid blue;
		background-color: rgb(120,200,150);
		padding: 5px;
	}
	
	.b {
		display: inline-block;
		width: 100px;
		height: 60px;
		border: 1px solid blue;
		background-color: rgb(120,100,200);
		padding: 5px;
	}
	
	.c {
		display: block;
		width: 100px;
		height: 60px;
		border: 1px solid blue;
		background-color: rgb(220,150,170);
		padding: 5px;
	}
</style>
</head>
<body>
	<p>
		<span class="a">INLINE</span> <span class="a">INLINE</span>
	</p>

	<p>
		<span class="b">INLINE_BLOCK</span> <span class="b">INLINE_BLOCK</span>
	</p>

	<p>
		<span class="c">BLOCK</span> <span class="c">BLOCK</span>
	</p>
</body>
</html>
