변수(variable) -> 저장공간(메모리)
ex java) int a;

변수를 선언하는 방법
1. var -> 2015년 전(ES6가 나오기 전)까지는 자바스크립트의 모든 변수가 var타입 
2. let -> 2015년 (ES6에서) 추가, var의 단점을 해겨하고자 추가된 키워드
3. const -> constant 상수, 한번 값을 저장하면 변경할 수 없는 변수를 지정할 때 사용
