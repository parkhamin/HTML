<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>데이터타입2</title>
</head>
<body>
	<script>
		let x;
		document.write(x + "<br>");
		document.write(typeof x + "<br><br>");

		x = 100;

		document.write(x + "<br>");
		document.write(typeof x + "<br><br>");

		x = "apple"; // autocasting

		document.write(x + "<br>");
		document.write(typeof x + "<br><br>");
	</script>
</body>
</html>
