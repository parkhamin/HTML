#자바스크립트의 데이터타입
수치형(number)-> 정수 또는 실수
문자열(string)-> 문자들이 연결된 형태, 텍스트
논리형(boolean) -> true 또는 false
객체(object) -> 객체타입
undefined -> 변수는 선언되었지만(저장공간은 있지만) 값이 저장되지 않은 상태

typeof 변수명 -> 데이터 타입 이름을 리턴
