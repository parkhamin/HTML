<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1 id="a"></h1>
	<h1 id="b"></h1>
	<h1 id="c"></h1>
	<script>
		let time = new Date().getHours();
		let msg;

		document.getElementById("a").innerHTML = "time= " + time;
		if (time < 12){
			msg = "Good Morning";
		}
		else if (time < 15)
			msg = "Good Afternoon";
		else
			msg = "Good Evening";

		document.getElementById("b").innerHTML = msg;
		
		let day = new Date().getDay();
		
		switch(day){
		case 0: case 6: day="주말"; break;
		case 1: case 2: case 3: case 4: case 5: day="주중"; break;
		}
		document.getElementById("c").innerHTML = day;
	</script>
</body>
</html>
