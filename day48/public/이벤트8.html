<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1> onmousemove이벤트 
-> 마우스 포인터의 좌표를 전달해줌<br>
-> 마우스가 움직이면 연속해서 발생함<br>
 </h1>
<img src="summer.jpeg" onmousemove="pos(event)" ><br>
<p id="test"></p>
<script>
	function pos(e){
		let x = e.clientX; // .clientX -> 마우스 포인터의 x좌표
		let y = e.clientY; // .clientX -> 마우스 포인터의 Y좌표
		let s = "좌표: x= "+ x +", y= "+ y;
		document.getElementById("test").innerHTML = s;		
	}
</script>

</body>
</html>
