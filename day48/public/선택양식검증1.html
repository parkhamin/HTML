<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	function check_select(elem){
		let s = document.getElementById(elem).value;
		if ( s == 0 ){
			alert("하나를 선택해야합니다.");
			document.getElementById(elem).focus();
			return false;
		}else
			return true;
	}	
</script>
</head>
<body>
<h1>select 요소 검사</h1>
<p>select 요소에서 선택 되었는지를 검사할 때는 선택하지 않았을 때의 option을 따로 두어
그 value로 검사하는 트릭을 사용함.</p>
<form>
	과일선택<select id="fruit">
	<option value="0">선택하세요</option>
	<option value="1">사과</option>
	<option value="2">바나나</option>
	<option value="3">오렌지</option>	
	</select>
	<input type="button" value="확인" onclick="check_select('fruit')">
</form>
</body>
</html>
