<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	function check_len(elem){
		let s = document.getElementById(elem).value;		
		if ( s.length >= 6 && s.length <= 8 ) return true;
		else {
			alert( "6~8문자가 아닙니다.");
			document.getElementById(elem).focus();
			return false;
		}
	}
</script>
</head>
<body>
<form>
	이름(6~8문자):<input type="text" id="user">
	<input type="button" value="확인" onclick="check_len('user')">
</form>
</body>
</html>
