<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
function f1(){
	let x = document.getElementById("a");
	x.value = x.value.toLowerCase();	
}

</script>
</head>
<body>
<h1>change 이벤트</h1>
<p> 입력 필드(text)를 검증할 때 주로 사용하는 이벤트</p>

영어단어: <input type="text" id="a" onchange="f1()">
<p> 입력필드를 벗어나면 소문자로 변경됩니다.</p>

</body>
</html>
